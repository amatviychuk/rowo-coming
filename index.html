      .container {

      /* Визначаємо початкові розміри кіл */
      html,
      body {
        display: flex;

        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: #fff;
        overflow: hidden;
        position: fixed;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        animation: scale-animation 4s infinite ease-in-out;
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Визначаємо початкові розміри кіл у відсотках від контейнера */
      .circle:nth-child(1) {
        width: 40vmin;
        height: 40vmin;
        z-index: 10;
      }
      .circle:nth-child(2) {
        width: 60vmin;
        height: 60vmin;
        z-index: 9;
      }
      .circle:nth-child(3) {
        width: 80vmin;
        height: 80vmin;
        z-index: 8;
      }
      .circle:nth-child(4) {
        width: 100vmin;
        height: 100vmin;
        z-index: 7;
      }
      .circle:nth-child(5) {
        width: 120vmin;
        height: 120vmin;
        z-index: 6;
      }
      .circle:nth-child(6) {
        width: 140vmin;
        height: 140vmin;
        z-index: 5;
      }
      .circle:nth-child(7) {
        width: 160vmin;
        height: 160vmin;
        z-index: 4;
      }
      .circle:nth-child(8) {
        width: 100%;
        height: 100%;
        z-index: 3;
      }
      .circle:nth-child(9) {
        width: 90%;
        height: 90%;
        z-index: 2;
      }
      .circle:nth-child(10) {
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Центруємо кола */
      .circle {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Анімація для масштабування */
      @keyframes scale-animation {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.15);
        }
      }

      /* Каскадний ефект через затримку */
      .circle:nth-child(1) {
        animation-delay: 0s;
        background: #fff;
        z-index: 10;
      }
      .circle:nth-child(2) {
        animation-delay: 0.2s;
        background: #83c380;
        z-index: 9;
      }
      .circle:nth-child(3) {
        animation-delay: 0.4s;
        background: #96cb91;
        z-index: 8;
      }
      .circle:nth-child(4) {
        animation-delay: 0.6s;
        background: #a7d4a3;
        z-index: 7;
      }
      .circle:nth-child(5) {
        animation-delay: 0.8s;
        background: #b9ddb5;
        z-index: 6;
      }
      .circle:nth-child(6) {
        animation-delay: 1s;
        background: #cae6c6;
        z-index: 5;
      }
      .circle:nth-child(7) {
        animation-delay: 1.2s;
        background: #edf7ec;
        z-index: 4;
      }
      .circle:nth-child(8) {
        animation-delay: 1.4s;
        background: #fff;
        z-index: 3;
      }
      .circle:nth-child(9) {
        animation-delay: 1.6s;
        background: #fff;
        z-index: 2;
      }
      .circle:nth-child(10) {
        animation-delay: 1.8s;
        background: #edf7ec;
        z-index: 1;
      }
    </style>
